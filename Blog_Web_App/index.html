<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Web App</title>
</head>
<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <nav class="flex text-red-500 bg-white sticky top-0 z-99 shadow-xl text-xl items-center justify-between px-[10vw] py-3 mb-6">
        <div class="text-4xl">Blog page</div>
        <ul class="flex flex-wrap collapse lg:visible lg:gap-8">
            <a href="#">Home</a>
            <a href="#">Download</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </ul>
        <button class="rounded-lg bg-red-500 text-white py-1 px-6">Add Post</button>
    </nav>
    <section id="creatorBox" class="flex flex-col p-6 bg-sky-500 hidden rounded-lg w-[80vw] mx-[10vw] items-center">
        <input class="border-2 w-full my-6" type="text" placeholder="Title Here..." name="title" id="titlex" required>
        <textarea class="border-2 w-full" placeholder="Start Typing here..." name="body" id="bodyX" cols="30" rows="10" required></textarea>
        <button class="px-6 text-lg rounded-lg bg-red-400 mt-4" onclick="createNewPost()">Post</button>
    </section>
    <main class="mx-[10vw] z-0 ">
        <!-- Section - Add New Post Dialog Box -->

        <!-- seperate container for user created posts -->
        <ul class="flex group flex-col my-6 gap-8" id="userPostContainer">
            <div class="text-center border-2 hover:shadow-xl shadow-lg p-2 rounded-xl">
                <h3 class="text-lg">Trending Post's </h3>
                <!-- <button class="bg-red-400 collapse group-hover:visible text-white h-6 px-2" onclick='this.parentElement.remove()'> x </button> -->
            </div>
        </ul>
        <!-- API fetched Posts Container -->
        <ul class="flex flex-col gap-8" id="postContainer">
            
        </ul><div class=""></div>
    </main>
</body>
<script src="./app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</html>
