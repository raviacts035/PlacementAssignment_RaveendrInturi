<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | HTML</title>
  </head>
  <body style="padding: 5%">
    <main
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 2px dashed black;
        width: 60%;
        min-width: 100px;
        margin: 0 auto;
        padding: 20px 20px;
      "
    >
      <h2 style="padding: 10px 0;">Simple Music Player</h2>
      <div style="padding: 10px 10px;">
        <img style="width: 150px; height: 150px;" src="./src/tree.jpg" alt="album img" />
      </div>
      <audio controls="">
        <source src="./src/soft-music.mp3" type="audio/mpeg">
        Your browser does not support the html audio tag.
        </audio>
    </main>
  </body>
</html>
